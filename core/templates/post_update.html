<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/52fb5fd1c0.js" crossorigin="anonymous"></script>
    <style>
        img{width: 100%; border-radius: 10px;}
        ul{max-width: 400px;}
    </style>
</head>
<body>
<div class="container">
    <h2>Editar Postagem</h2>
    <form id="postForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% if post.images.all %}
        <ul class="list-group">
            {% for image in post.images.all %}
            <li class="list-group-item d-flex flex-column p-2">
                <img data-source="{{ image.image }}" src="{{ image.image.url }}" alt="{{ image.name }}">
                <a href="{% url 'image_delete' image.id %}" class="btn btn-danger mt-2"> <i class=" fa-solid text-white fa-trash"></i> Deletar</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}

        <button class="btn btn-primary mt-3" type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
